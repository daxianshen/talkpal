<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				/* Disable selection/copy in UIWebView */
			}
			
			body {
				margin: 0;
				padding: 0;
				font-size: 200%;
			}
			
			#LetsFind {
				padding: 0 20px 20px;
				line-height: 2em;
				font-family: Arial Unicode MS;
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
			}
			
			span {
				font-family: Comic Sans MS;
			}
			
			h2 {
				font-family: Comic Sans MS;
				text-align: center;
			}
			
			img {
				width: 100%;
				margin: 2em 0;
			}
			
			@media screen and (max-width: 1024px) {
				body {
					font-size: 200%;
				}
			}
			
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			
			@media screen and (max-width: 414px) {
				body {
					font-size: 100%;
				}
			}
		</style>
	</head>

	<body>
		<div id="LetsFind">
			<h2>Let’s find!</h2> 谁有火眼金睛？找一找，图片里面什么东西是黄色的。
			<br /> 用 <span>“The ___ is yellow.” </span>这个句子说出来吧！<br />
			<img src="Let'sFind.jpg" /> 可以发私信给老师噢，暗号还是
			<span>“me”</span>~
		</div>
	</body>

</html>
