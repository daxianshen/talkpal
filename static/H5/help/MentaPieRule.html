<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>活动规则</title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0;padding: 0;
            color: #445266;
            font-size: 100%;
        }
        ul{
            margin: 0;
            color: #445266;
            padding: 1em 20px;
            font-size: 0.9em;
        }
        li{
            list-style: none;
            line-height: 1.5em;
            /*margin-top: 1em;*/
        }
        .title{
            margin-top: 2em;
        }
    </style>
</head>
<body>
<ul>
    <li class="title">*每答对一题，瓜分奖金*</li>
    <li>
        每期会有 12 道选择题，出题范围涵盖生活常识、文化、历史、艺术, 数学等各个领域。<br/>
        每答对一道题可获得奖金，超过一人成功，奖金则被平分，否则，你将独占当前题目的所有奖金。
    </li>

    <li class="title">*复活续命卡，邀请就送*</li>
    <li>
        每成功邀请一位好友参加（填写你的专属邀请码），你与好友可以分别获得一张复活卡。<br/>
        复活卡会在答错或未作答后自动使用。
    </li>

    <li class="title">*现金奖励，提现到账*</li>
    <li>奖金会在活动结束时自动到账，点击“奖学金”即可提现至支付宝。</li>
</ul>
</body>
</html>
