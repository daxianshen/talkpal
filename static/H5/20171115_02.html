<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none; /* Disable selection/copy in UIWebView */
        }
        body{
            margin: 0;padding: 0;
            font-size: 200%;
        }
        #need{
            padding: 0 20px 20px;
            margin: 0 auto;
            max-width: 1024px;
            min-width: 280px;
        }
        ul li {
            line-height: 2em;
            font-size: 1.2em;
        }
        li>p{
            color: red;
        }
        p>span{
            color: rgb(102,102,102);
        }
        img{
            width: 100%;
        }
        @media screen and (max-width: 1024px) {
            body {
                font-size: 200%;
            }
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 150%;
            }
        }
        @media screen and (max-width: 414px) {
            body {
                font-size: 100%;
            }
        }
    </style>
</head>
<body>
<div id="need">
    We need:
    <ul>
        <li><p>Cardboard <span>(纸板，可利用家里的各类包装盒)</span></p></li>
        <li><p>Colored cardstock <span>(彩色纸板, 可用白纸代替并稍后用彩笔涂色)</span></p></li>
        <li><p>Scissors</p></li>
        <li><p>Glue</p></li>
        <li><p>Googly eyes<span>(塑胶眼睛。如果没有，可以用白纸剪出圆眼睛贴上去)</span></p></li>
    </ul>
    <img src="20171115_02.jpg">
</div>
</body>
</html>
