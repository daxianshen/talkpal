<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            /* Disable selection/copy in UIWebView */
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 200%;
        }

        #AFunnyShow {
            padding: 20px;
            margin: 0 auto;
            font-family: "宋体";
            max-width: 1024px;
            min-width: 280px;
            line-height: 1.5em;
        }

        h2 {
            font-family: "Comic Sans MS";
            text-align: center;
            margin: 0 0 2em;
        }

        p {
            margin: 0;
            margin-bottom: 1em;
        }

        p>span {
            font-family: "Comic Sans MS";
        }

        img {
            width: 100%;
        }

        @media screen and (max-width: 1024px) {
            body {
                font-size: 200%;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 150%;
            }
        }

        @media screen and (max-width: 414px) {
            body {
                font-size: 100%;
            }
        }
    </style>
</head>

<body>
<div id="AFunnyShow">
    <h2>
        A Funny Show
    </h2>

    <p>
        下面两幅图展示的是一场好笑的动物秀，一起来看看你能看到什么好笑的动物吧！<br /> 用
        <span> ”That is a funny ____.” </span>这个句子来说出你看到的好笑的小动物噢！ （和老师视频的暗号，私信发<span> ”me”~</span> ）
    </p>
    <p><span>Part 1</span> 第一幅图</p>
    <img src="AFS_Part1.jpg" />

    <p><span>Part 2</span> 第二幅图</p>
    <img src="AFS_Part2.jpg" />
</div>
</body>

</html>
