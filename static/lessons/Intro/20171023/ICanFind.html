<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 200%;
				font-family: Comic Sans MS;
			}
			#ICanFind{
				padding: 20px;
				margin: 0 auto;
				max-width: 1024px;
				min-width: 320px;
			}
			h2 {
				text-align: center;
				margin-bottom: 3em;
			}
			p {
				font-weight: bold;
			}
			p:nth-of-type(2){
				margin-top: 3em;
			}
			img{
				width: 100%;
			}
			span{
				font-weight: bold;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 200%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 414px) {
				body {
					font-size: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div id="ICanFind">
			<h2>I can find ...</h2>


			<p>I can find a ... </p>
			（在下面的图片里，你找到什么了呢？试试用这个句子说出来吧！也可以把答案发给老师呦！）<br />
			
			<img src="ICanFind.jpg"/><br />
			
			<p>I can find my ...</p>
			（和老师视频，展示一下，你在家找到了你的什么东西吧！记得我们的暗号吗？发 <span>me</span> 给老师呦！）
		</div>
	</body>
</html>
