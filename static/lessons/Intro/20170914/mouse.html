<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				/* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 100%;
				font-family: Calibri;
			}
			#mouse{
				padding: 20px;
				margin: 0 auto;
				max-width: 1024px;
			}
			img{
				width: 100%;
				max-width: 1024px;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 250%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 180%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div id="mouse">
			<h3>1.What is it? （它是什么？）</h3>
			<img src="img/frist_mouse.jpg"/>
			<h3>2.Who is it? （它叫什么名字？）</h3>
			<img src="img/second_mouse.jpg"/>
			<h3>3.What can you see in the picture? （图片里有什么？）</h3>
			<img src="img/third_mouse.jpg"/>
		</div>
	</body>
</html>
