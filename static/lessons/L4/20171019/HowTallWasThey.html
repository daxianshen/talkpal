<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 250%;
				font-family: Calibri;
				color: rgb(91,155,213);
			}
			#HowTallWasThey{
				padding: 0 20px 20px;
			    max-width: 1024px;
			    min-width: 320px;
			    margin: 0 auto;
			}
			h3{
				color: rgb(112, 173, 71);
				font-family: Jokerman;
				text-align: center;
				margin-bottom: 1.5em;
			}
			table{
				width: 100%;
				color: rgb(91,155,213);
			    margin: 0px auto 20px;
			    font-weight: bold;
			    font-size: 0.8em;
			    text-align: center;
			}
			td{
			    /*width: 2em;
			    height: 3em;
			    line-height: 3em;*/
			}
			.color_orange{
				color: rgb(237,125,49);
			}
			.color_red{
				color: rgb(255,0,0);
			}
			p{
				font-style: italic;
				font-weight: bold;
			}
			p>span{
				font-style: normal;
			}
			p:nth-of-type(1){
				margin-top: 2em;
			}
			table.gridtable {
				font-family: verdana,arial,sans-serif;
				border-width: 1px;
				border-color: #000;
				border-collapse: collapse;
			}
			table.gridtable th {
				border-width: 1px;
				padding: 8px;
				border-style: solid;
				border-color: #000;
				background-color: #dedede;
			}
			table.gridtable td {
				border-width: 1px;
				padding: 8px;
				border-style: solid;
				border-color: #000;
				background-color: #fff;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 250%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 180%;
				}
			}
			@media screen and (max-width: 414px) {
				body {
					font-size: 120%;
				}
			}
		</style>
	</head>
	<body>
		<div id="HowTallWasThey">
			<h3>How tall were they?<br />
			How tall are they now?</h3>
			<table class="gridtable">
				<tr><td></td><td>age: 8</td><td>age: 9</td></tr>
				<tr><td>Charlie</td><td>115cm</td><td>120cm</td></tr>
				<tr><td>Mike</td><td>117cm</td><td>125cm</td></tr>
				<tr><td>Mary</td><td>118cm</td><td>122cm</td></tr>
			</table>
			
			<p class="color_orange"><span>
				E.g.(例如)：
			</span><br />
			When Charlie was 8, he was 115 cm tall.<br />
			Now he is 9, he is 120cm tall.</p>
			
			<p class="color_red">Can you describe the height of Mike and Mary?</p>
		</div>
	</body>
</html>
