<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Aaron’s Clothing Store</title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 200%;
				font-family: Calibri;
			}
			#AaronsClothingStore{
				padding: 20px;
				text-align: left;
				color: rgb(237,125,49);
				font-style: italic;
				font-weight: bold;
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
			}
			h3{
				font-family: Jokerman;
				color: rgb(0,176,80);
				text-align: center;
				margin: 0;
			}
			img{
				width: 100%;
			}
			ul{
				padding: 0;
			}
			li{
				list-style: none;
				line-height: 1.5em;
			}
			li:nth-child(2n){
				color: rgb(91,155,213);
				margin-top: 0;
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
			@media screen and (max-width: 360px) {
				body {
					font-size: 80%;
				}
			}
		</style>
	</head>
	<body>
		<div id="AaronsClothingStore">
			<h3>Aaron’s Clothing Store</h3>
			<ul>
				<li>S: Excuse me, how much______?</li>
				<li>T: ______.</li>
				<li>S: That’s cheap. I’ll _____.</li>
				<li>T: Here you are.</li>
				<li>S: Thank you.</li>
			</ul>
			<img src="AaronsClothingStore.jpg"/>
		</div>
	</body>
</html>
