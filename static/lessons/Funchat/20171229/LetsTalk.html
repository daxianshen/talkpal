<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>Let's talk!</title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 200%;
				font-family: Calibri;
			}
			.LetsTalk{
				padding: 20px;
				text-align: left;
				color: rgb(237,125,49);
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
			}
			h3{
				font-family: Jokerman;
				font-style: italic;
				color: rgb(87,135,55);
				text-align: center;
				margin: 0;
			}
			img{
				width: 50%;
				display: block;
				margin-left: auto;
			}
			ul{
				padding: 0;
			}
			li{
				list-style: none;
				line-height: 1.5em;
			}
			li:nth-child(2n){
				color: rgb(91,155,213);
				margin-top: 0;
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
			@media screen and (max-width: 360px) {
				body {
					font-size: 80%;
				}
			}
		</style>
	</head>

	<body>
		<div class="LetsTalk">
			<h3>Let's talk!</h3>
			<img src="LetsTalk.jpg" />
			<ul>
				<li>Teacher: What does your father do?</li>
				<li>You: ______________.</li>
				<li>Teacher: What does your mother do?</li>
				<li>You: ______________.</li>
				<li>Teacher: What’s your uncle’s job?</li>
				<li>You: ______________.</li>
				<li>Teacher: What do you want to be in the future?</li>
				<li>You: ______________.</li>
			</ul>
		</div>
	</body>

</html>
