<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				/* Disable selection/copy in UIWebView */
			}
			
			body {
				margin: 0;
				padding: 0;
				font-size: 200%;
				font-family: Calibri;
			}
			
			#WhatTimeDoYou {
				padding: 20px;
				text-align: left;
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
				font-family: Comic Sans MS;
			}
			
			h3 {
				text-align: center;
				margin: 0;
				font-family: Jokerman;
				font-style: italic;
				color: rgb(112,173,71);
			}
			.color_gray{
				color: rgb(127,127,127);
				font-family: "宋体";
				font-weight: normal;
			}
			p{
				font-style: italic;
				font-weight: bold;
				font-family: Aparajita;
			}
			img{
			    float: right;
			    width: 30%;
			    margin-top: 1em;
			}
			table{
				color: rgb(237,125,49);
			    margin: 0px auto 20px;
			    font-family: Calibri;
			    text-align: center;
			    background-color: rgb(91,155,213);
			}
			td{
			    width: 50%;
			    height: 3em;
			    line-height: 3em;
			    background-color: #ffffff;
			}
			th{
				height: 3em;
			    line-height: 3em;
				color: rgb(112,173,71);
			    background-color: #ffffff;
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
			
			@media screen and (max-width: 360px) {
				body {
					font-size: 80%;
				}
			}
		</style>
	</head>

	<body>
		<div id="WhatTimeDoYou">
			<h3>What time do you...?</h3>
			<img src="WhatTimeDoYou.jpg" />
			<p style="color: rgb(112,173,71);">Finish the form and let’s talk! <span class="color_gray">(填一填；说一说)</span> </p>

			<p style="color: rgb(237,125,49);">
				A: What time do you ...?<br /> B: I ....
			</p>
			<table>
				<tr>
					<th>Daily Routines<span class="color_gray">(日常事务)</span></th>
					<th>What Time</th>
				</tr>
				<tr>
					<td>get up</td>
					<td></td>
				</tr>
				<tr>
					<td>eat breakfast</td>
					<td></td>
				</tr>
				<tr>
					<td>go to school</td>
					<td></td>
				</tr>
				<tr>
					<td>eat lunch</td>
					<td></td>
				</tr>
				<tr>
					<td>finish school</td>
					<td></td>
				</tr>
				<tr>
					<td>eat dinner</td>
					<td></td>
				</tr>
				<tr>
					<td>go to bed</td>
					<td></td>
				</tr>
			</table>
		</div>
	</body>

</html>
