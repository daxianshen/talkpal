<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 200%;
			}
			.WhatCanYouSee{
				padding: 20px;
				text-align: left;
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
				font-family: "Comic Sans MS";
			}
			h2{
				text-align: center;
				margin: 0;
			}
			p>span{
				font-family: "宋体";
			}
			img{
				width: 100%;
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
			@media screen and (max-width: 360px) {
				body {
					font-size: 80%;
				}
			}
		</style>
	</head>
	<body>
		<div class="WhatCanYouSee">
			<h2>What can you see?</h2>
			<p>
				What can you see? Send teacher a message~<br />
				<span>图片中有什么东西呢？把你知道的东西发私信给老师吧！<br />
				（小提示：有很多今天学习到的东西呦~）</span>
			</p>
			<img src="WhatCanYouSee.jpg"/>
		</div>
	</body>
</html>
