<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }


        html,li,video,img{
            width: 100%;
        }
        html{
            background-image: url("video/share.png");
            background-size: 100%;
        }
        ul{
            width: 80%;
            margin:10% auto;
        }

        li{
            text-align: center;
            color: #fff;
            font-size: 4vw;
            margin-bottom: 15%;
        }
        .wrap div{
            border: 2vw solid #fff;
            border-radius: 10px;
            margin-bottom: 7%;
            position: relative;
        }
        
        .play{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            z-index: 10000;
        }
        .play img{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>

<p>
	<span style="font-size:18px;"><br />
</span>
</p>
<p>
	<span style="font-size:18px;">Michael要来给大家讲故事啦！</span>
</p>
<p>
	<span style="font-size:18px;">为什么故事里的小孩总是在喊爸爸起床呢？</span> 
</p>
<p>
	<span style="font-size:18px;">原来今天是妈妈的生日！一起点开下面的视频来看看吧~</span> 
</p>
<p>
	<span style="font-size:18px;"><span style="font-size:18px;">同时，外教也在期待着收到你的作品哦~</span></span> 
</p>
<p>
	<span style="font-size:18px;"><br />
</span> 
</p>
<p>
	<br />
</p>	
    <div class="wrap">

        <ul>


            <li>
                <div>
                    <p class="play"><img src="video/play.png" alt=""></p>
                    <video src="video/Michael.1.mp4"></video>
                </div>
                <span>Michael</span>
            </li>
           
        </ul>
    </div>

    <script src="https://www.talkpal.com/js/jquery-2.1.1.js"></script>
    <script>
        $(".play").click(function(){
            var parent=this.parentNode;
            var video = parent.getElementsByTagName("video")[0];
            if(video.paused){
                video.play();
                $(this).css("opacity",0);
            }else{
                video.pause();
                $(this).css("opacity",1);
            }
        });

    </script>
</body>
</html>
