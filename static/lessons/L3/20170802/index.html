<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
			}
			#box{
				padding-left: 10%;max-width: 1024px;min-width: 320px;width: 90%;
				margin: 0 auto;
			}
			#box>img{
				width: 90%;
			}
			#box .img48{
				width: 48%;
			}
			#box>img:nth-child(3){
				width: 60%;
			}
			#box>img:nth-child(7){
				width: 50%;
			}
			#box>img:nth-child(8){
				width: 56%;
			}
		</style>
	</head>
	<body><br /><br /><br /><br /><br />
		<div id="box">
			<img class="img48" src="img/1.jpg" alt="" />
			<img class="img48" src="img/2.jpg" alt="" />
			<img src="img/3.jpg" alt="" />
			<img src="img/4.jpg" alt="" />
			<img class="img48" src="img/5.jpg" alt="" />
			<img class="img48" src="img/6.jpg" alt="" />
			<img src="img/7.jpg" alt="" />
			<img src="img/8.jpg" alt="" />
			<img src="img/9.jpg" alt="" />
		</div>
	</body>
</html>
