<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>How long are your fingers?</title>
		<style type="text/css">
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				/* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 250%;
			}
			#How_long_are_your_fingers{
				padding: 0 20px 20px;
				color: rgb(91,155,213);
				line-height: 2em;
				font-family: Indie Flower;
				text-align: center;
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
			}
			#How_long_are_your_fingers:after{
				content: "";
				display: block;
				clear: both;
			}
			h3{
				color: rgb(112,173,71);
				font-family: Jokerman;
				text-align: center;
				margin-bottom: 0px;
			}
			img{
				float: right;
				margin-right: 10px;
    			margin-bottom: 2em;
    			margin-top: 1em;
				width: 50%;
			}
			table{
				width: 100%;
				/*float:*/ 
				color: rgb(237,125,49);
				margin: 0px auto 20px;
				text-align: left;
				border: 0;
    			background-color: rgb(46,117,181);
			}
			td{
				border: 0;
				width: 50%;
				background-color: #fff;
				padding-left: 0.5em;
				font-weight: bold;
			    font-family: Calibri;
			    font-style: italic;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 250%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 180%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 500px) {
				body {
					font-size: 140%;
				}
			}
			@media screen and (max-width: 414px) {
				body {
					font-size: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div id="How_long_are_your_fingers">
			<h3>How long are your fingers?</h3>
			<img src="How_long_are_your_fingers.jpg"/>
			<table border="1" cellspacing="" cellpadding="">
				<tr>
					<td>Name</td>
					<td>How long is it?</td>
				</tr>
				<tr>
					<td>thumb</td>
					<td>_____cm</td>
				</tr>
				<tr>
					<td>index finger</td>
					<td>_____cm</td>
				</tr>
				<tr>
					<td>middle finger</td>
					<td>_____cm</td>
				</tr>
				<tr>
					<td>ring finger</td>
					<td>_____cm</td>
				</tr>
				<tr>
					<td>little finger</td>
					<td>_____cm</td>
				</tr>
			</table>
		</div>
	</body>
</html>
