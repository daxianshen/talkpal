<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 100%;
				font-family: "幼圆";
				color: rgb(91,155,213);
			}
			#look_like{
				padding: 0 20px 20px;
			}
			table{
				color: rgb(237,125,49);
				margin: 0px auto 20px;
				text-align: left;
				border: 0;
    			background-color: rgb(46,117,181);
			}
			td{
				border: 0;
				background-color: #fff;
				padding: 1em;
				font-weight: bold;
			    font-family: Calibri;
			    font-style: italic;
			}
			h2{
				color: rgb(112, 173, 71);
				font-family: Jokerman;
				font-style: italic;
				text-align: center;
				margin-bottom: 1.5em;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 200%;
				}
			}
			
			@media screen and (max-width: 768px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 600px) {
				body {
					font-size: 100%;
				}
			}
			@media screen and (max-width: 360px) {
				body {
					font-size: 80%;
				}
			}
		</style>
	</head>
	<body>
		<div id="look_like">
			<h2>What do you look like?</h2>
			<table border="1" cellspacing="" cellpadding="">
				<tr>
					<td>height(身高)</td>
					<td>tall/ not very tall/ of medium height</td>
				</tr>
				<tr>
					<td>hair</td>
					<td>short/ long/ black/ curly/ straight...</td>
				</tr>
				<tr>
					<td>eyes</td>
					<td>big/ small/ black...</td>
				</tr>
				<tr>
					<td>nose</td>
					<td>cute/ big/ small...</td>
				</tr>
				<tr>
					<td>face</td>
					<td>round/ friendly...</td>
				</tr>
				<tr>
					<td>......</td>
					<td></td>
				</tr>
			</table>
		</div>
	</body>
</html>
