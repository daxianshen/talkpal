<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
				font-size: 100%;
			}
			div{
				margin-bottom: 2em;
				padding: 0 1em;
			}
			h3{
				font-family: Segoe Print;
			}
			h3>span{
				color: rgb(237,125,49);
			}
			div>p{
				margin: 3em 0;
			}
			div>p:nth-child(2){
				margin: 0;
			}
			div>p>span{
				color: #fff;
				padding: 1em;
				background-color: rgb(91,155,213);
				border-radius: 10px;
			}
			div>p>span:nth-of-type(2){
				margin-left: 2em;
				font-family: "bradley hand itc";
			}
			.Forte{
				font-family: forte;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>For years <span>before 2000</span> </h3>
			<p>(在2000年之前的年份)</p>
			<p>
				<span class="Forte">1937</span>
				<span>nineteen thirty-seven</span><br />
			</p>	
			<p>
				<span class="Forte">1994</span>
				<span>nineteen ninety-four</span>
			</p>
		</div>
		<div>
			<h3>For years <span>after 2000</span> </h3>
			<p>(2000年之后的年份)</p>
			<p>
				<span class="Forte">2008</span>
				<span>two thousand eight</span>
			</p>
			<p>
				<span class="Forte">2013</span>
				<span>two thousand thirteen</span>
			</p>
		</div>
	</body>
</html>
