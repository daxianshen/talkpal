<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				/* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 250%;
				font-family: Comic Sans MS;
			}
			#Part2{
				max-width: 1024px;
				min-width: 280px;
				margin: 0 auto;
				padding: 0 1em 1em;
				font-style: italic;
			}
			h3{
				text-align: center;
				font-family: Jokerman;
				color: rgb(87,135,55);
			}
			h3>p{
				font-size: 0.7em;
				font-family: Comic Sans MS;
				font-weight: bold;
			}
			img{
				float: right;
				width: 30%;
			}
			.color_red{
				color: red;
			}
			.color_gray{
				color: rgb(174,170,170);
			}
			#Part2:after {
				content: "";
				display: block;
				clear: both;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 250%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 180%;
				}
			}
			@media screen and (max-width: 414px) {
				body {
					font-size: 120%;
				}
				img{
					width: 40%;
				}
			}
		</style>
	</head>
	<body>
		<div id="Part2">
			<h3>Eric’s travel journal<p>Part 2</p><img src="part2.jpg"/></h3><br /><br />
			His parents <span class="color_red">drove</span> us to Coney Island<span class="color_gray">(科尼岛)</span>. <br /><br />
			
			It is a beautiful neighborhood<span class="color_gray">(地区)</span> with a beach and an amusement park<span class="color_gray">(游乐园)</span>. <br /><br />
			
			We ____ ice <span class="color_red">cream</span>, swam in the ocean and <span class="color_red">rode</span> on a roller coaster<span class="color_gray">(过山车)</span>! 
		</div>
	</body>
</html>
