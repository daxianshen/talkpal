<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
				min-width: 320px;
				font-size: 100%;
				font-family: Segoe Print;
				font-weight: bold;
			}
			#title{
				
				font-size: 16px;
			}
			#title>p{
				
				font-size: 2em;text-align: center;
				color: rgb(137, 207, 240);
			}
			ul{
				padding-left: 0;
			}
			ul li{
				list-style: none;
				padding-top: 16px;
				border-bottom: 1px solid #000000;margin: 0 10%;
				position: relative;
			}
			input{
				position: absolute;
				left: 50%;
				border: none;
				color: rgb(137, 207, 240);
				font-size: 16px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<p>SUPERMARKET</p>
			<ul>
				<li>1. Pencil case	<input type="text" id="" value="$5" /></li>
				<li>2. Toy dinosaur	<input type="text" id="" value="$12" /></li>
				<li>3. Notebook	<input type="text" id="" value="$1.25" /></li>
				<li>4. Sneakers	<input type="text" id="" value="$70" /></li>
				<li>5. Crayons	<input type="text" id="" value="$5.20" /></li>
				<li>Total:<input type="text" id="" value="" /></li>
			</ul>
		</div>
	</body>
</html>
