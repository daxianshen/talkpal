<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
				min-width: 320px;
				font-size: 100%;
				font-family: Segoe Print;
				font-weight: bold;
			}
			#title{
				
				font-size: 16px;
			}
			#title>p{
			    position: relative;
			    font-size: 2em;
			    color: rgb(137, 207, 240);
			    text-align: center;
			    z-index: 1;
			}
			p>img{
			    position: absolute;
			    bottom: -57px;
			    right: 20px;
			}
			ul{
				padding-left: 0;
				margin-top: 60px;
			}
			ul li{
				list-style: none;
				padding-top: 16px;
				border-bottom: 1px solid #000000;margin: 0 10%;
				position: relative;
			}
			input{
				position: absolute;
				left: 50%;
				border: none;
				color: rgb(137, 207, 240);
				font-size: 16px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<p>Shopping List <img src="img/1501152173(1).jpg"/></p>
			<ul>
				<li>Pencil case</li>
				<li>Toy dinosaur</li>
				<li>Notebook</li>
				<li>Sneakers</li>
				<li>Crayons</li>
				<li style="height: 26px;"></li>
			</ul>
		</div>
	</body>
</html>
