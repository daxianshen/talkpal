<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>sharks</title>
		<style type="text/css">
			* {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none; /* Disable selection/copy in UIWebView */
			}
			body{
				margin: 0;padding: 0;
				font-size: 100%;
				text-align: center;
				
			}
			.sharks{
				max-width: 1024px;
				padding: 20px 0;
				margin: 0 auto;
			}
			h3:nth-of-type(1){
				font-family: Jokerman;
				color: rgb(112,173,71);
			}
			h3:nth-of-type(2){
				font-family: "宋体";
				color: rgb(174,170,170);
			}
			img{
				width: 70%;
			}
			table{
				width: 90%;
				margin: 3em auto 0;
				font-family: Migraffiti;
				font-weight: bold;
				color: rgb(40,145,200);
				background-color: #000;
				border: 0;
			}
			td{
				background-color: #fff;
				width: 50%;
				line-height: 2em;
				height: 4em;
				border: 0;
			}
			table tr:nth-child(1)>td{
				height: 2em;
			}
			@media screen and (max-width: 1024px) {
				body {
					font-size: 150%;
				}
			}
			@media screen and (max-width: 768px) {
				body {
					font-size: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="sharks">
			<h3>What are sharks like? </h3>
			<h3>鲨鱼是什么样的？</h3>
			<img src="sharks.jpg"/>
			<table border="1">
				<tr>
					<td>
						Animal
					</td>
					<td>
						Sharks
					</td>
				</tr>
				<tr>
					<td>
						Words to describe
					</td>
					<td>
						large / heavy / dangerous / scary
					</td>
				</tr>
				<tr>
					<td>
						What do they like doing?
					</td>
					<td>
						attacking(袭击) other animals
					</td>
				</tr>
				<tr>
					<td>
						Can
					</td>
					<td>
						swim a long distance(距离)
					</td>
				</tr>
				<tr>
					<td>
						Can’t
					</td>
					<td>
						swim backwards(向后)
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
