<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<style type="text/css">
		body{
			margin: 0;padding: 0;
			font-size: 90%;
		}
		#describe{
			padding: 0 1.5em 1em;
			color: rgb(91,155,213);
			line-height: 2em;
			font-family: Indie Flower;
			max-width: 1024px;
			margin: 0 auto;
		}
		h4 {
			color: rgb(112, 173, 71);
			font-family: Segoe Print;
			font-style: italic;
			text-align: center;
		}
		h4>img{
			float: right;
		}
		h4 .color_CH{
			font-style: normal;
			font-weight: normal;
		}
		.color_CH{
			color: rgb(174,170,170);
			font-family: "宋体";
		}
		.color_EH{
			color: rgb(237,125,49);
		}
		.AChat {
			border: 1px solid rgb(91,132,170);
			border-radius: 20px;
			padding: 0 1em;
			margin: 0 -1em;
			line-height: 2.5em;
			background-color: rgb(255,242,204);
		}
		@media screen and (max-width: 1024px) {
			body {
				font-size: 250%;
			}
		}

		@media screen and (max-width: 768px) {
			body {
				font-size: 190%;
			}
			#describe{
				padding: 0 2em 1em;
			}
		}
		@media screen and (max-width: 414px) {
			body {
				font-size: 90%;
			}
		}
		@media screen and (max-width: 360px) {

		}
		@media screen and (max-width: 320px) {
			body {
				font-size: 75%;
			}
		}
	</style>
</head>
<body>
<div id="describe">
	<h4><img src="img/describe.png" align="center"/>Now you describe and we guess! <br />
		<span class="color_CH">你来描述我来猜！</span>
	</h4>


	Can you describeone thing and let others guess?
	<br />
	<span class="color_CH">（你可以描述一个物品然后让其他人来猜吗?）</span><br />

	For example<span class="color_CH">(比如)</span>:
	<br />
	<div class="AChat">
		<span class="color_EH">It is</span> / <span class="color_EH">They are</span> soft/ hard/ smooth/ rough/ warm...
		<br />

		<span class="color_EH">It is</span> / <span class="color_EH">They are</span> made of metal/ plastic/ bamboo...
		<br />

		We use <span class="color_EH">it</span> / <span class="color_EH">them</span> to...
		<br />
	</div>

</div>
</body>
</html>
