<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, target-densitydpi=device-dpi">
    <title>Title</title>
 
     <style>
	*{
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -khtml-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
html{
    width: 100%;
    height: 100%;
}
body,ul{
    margin: 0;
    padding: 0;
    list-style: none;
}
body>p{
    text-align: center;
    color: #eee;
    font-size: 18px;
    margin: 10% 0;
}
.info{
    width: 100%;
    display: inline-block;
    padding: 5% 10%;
    font-size: 20px;
    box-sizing: border-box;
}
.parent{
    overflow-y: hidden;
}
.gallery{
    width: 100%;
    overflow-x: scroll;
    -webkit-overflow-scrolling : touch;
}
.gallery ul{
    margin: auto;
}
.gallery ul li{
    width: 70%;
    height: 380px;
    margin: auto;
    position: relative;
}
li>span{
    width: 40%;
    display: block;
    color: #fff;
    text-align: center;
    position: absolute;
    bottom: 0;
    left: 50%;
    background-color: rgb(173,231,248);
    border-radius: 20px;
    padding: 2% 0;
    font-size: 20px;
}
.video{
    width: 100%;
    height: 300px;
    box-sizing: border-box;
    border: 5px solid rgb(173,231,248);
    position: relative;
    left: 50%;
    overflow: hidden;
}
li>span,.poster,.video{
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -ms-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
}
.play{
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1000;
    margin: 0;
}
.play img{
    width: 20%;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    -o-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
}
.poster img{
    width: 100%;
    position: absolute;
}
.num{
    width: 50px;
    height: 50px;
    background: url("../img/number.png") no-repeat;
    background-size: cover;
    position: absolute;
    bottom: 0;
    left:0;
    font-size: 30px;
    color: #fff;
}
.num span{
    box-sizing: border-box;
    display: block;
    margin-left: 10px;
    margin-top: 10px;
    font-family: "Apple Braille";
}

.cover{
    width: 100%;
    height: 100%;
    position: fixed;
    background-color: rgba(0,0,0,0.5);
    top: 0;
    overflow-x: scroll;
    -webkit-overflow-scrolling : touch;
    display: none;
}
.cover img{
    position: absolute;
    top:50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    -o-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
}
.video video{
    width: 100%;
    height: 100%;
}

@media screen and (max-width:650px) {
    .info{
        padding:3% 3% 7% 3%;
        font-size: 15px;
    }

    .gallery ul li{
        height: 250px;
    }
    .poster,.video{
        height: 200px;
        border-width: 3px;
    }
    .num{
        width: 30px;
        height:30px;
    }
    .num span{
        font-size: 15px;
        margin-left:8px;
        margin-top: 8px;
    }
    li>span{
        font-size: 15px;
    }
    body>p{
        font-size: 15px;
    }
}
     </style>
</head>
<body>
    <span class="info">Hello everyone! My name is Fengyifang. My English name is Sophia....一起来听听Sophia小朋友在视频里说了什么吧~</span>
    <div class="parent">
        <div class="gallery">
            <ul>
                <li>
                    <div class="video">
		      <p class="play">
                            <img src="img/play.png" alt="">
                        </p>
                        <video poster="img/feline.jpg" src="img/Feline.1.mp4" preload="auto"></video>
		  </div>
                    <span>Sophia</span>
                </li>
           </ul>
	</div>
    </div>
    <div class="cover">

    </div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
