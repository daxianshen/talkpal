    <style>
        *{

        ul{

        li{
            text-align: center;
            color: #fff;
            font-size: 4vw;
            margin-bottom: 15%;
        }
        .wrap div{
            border: 2vw solid #fff;
            border-radius: 10px;
            margin-bottom: 7%;
            position: relative;
        }
        
        .play{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            z-index: 10000;
        }
        .play img{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }

    </style>
</head>

<p style="text-align:center;">

    <div class="wrap">

        <ul>


            <li>
                <div>
                    <p class="play"><img src="video/play.png" alt=""></p>
                    <video src="video/ALKS.mp4"></video>
                </div>
                <span>ALKS</span>
            </li>
           
        </ul>
    </div>

    <script src="jquery-2.1.1.js"></script>
    <script>
        $(".play").click(function(){
            var parent=this.parentNode;
            var video = parent.getElementsByTagName("video")[0];
            if(video.paused){
                video.play();
                $(this).css("opacity",0);
            }else{
                video.pause();
                $(this).css("opacity",1);
            }
        });

    </script>
</body>
