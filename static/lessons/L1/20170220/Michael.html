<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }


        html,li,video,img{
            width: 100%;
        }
        html{
            background-image: url("video/share.png");
            background-size: 100%;
        }
        ul{
            width: 80%;
            margin:10% auto;
        }

        li{
            text-align: center;
            color: #fff;
            font-size: 4vw;
            margin-bottom: 15%;
        }
        .wrap div{
            border: 2vw solid #fff;
            border-radius: 10px;
            margin-bottom: 7%;
            position: relative;
        }
        
        .play{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            z-index: 10000;
        }
        .play img{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }

    </style>
</head>
<body leftmargin="40" rightmargin="40">

<p style="text-align:center;">
	<span style="font-size:18px;"><br />
</span> 
<blockquote>
</blockquote>
<blockquote>
	<span style="font-size:18px;line-height:1.5;"></span><span style="font-size:18px;line-height:1.5;">好了，接下来Michael要来给你们讲个有趣的的故事啦！<br />
</span><span style="font-size:18px;line-height:1.5;">看看这只吱吱叫的小老鼠想干什么呢？<br />
</span><span style="font-size:18px;line-height:1.5;">原来是想偷好吃的食物啊</span><span style="font-size:18px;line-height:1.5;"></span><span style="font-size:18px;line-height:1.5;"></span>
	<p style="text-align:left;">
		<span style="font-size:18px;line-height:1.5;"><span style="font-size:18px;line-height:1.5;">点开下面的视频，听Michael给你讲讲吧！</span></span>
	</p >
</blockquote><p style="text-align:center;">
	<br />
</p>	<br />
</p>	<br />
</p>	
    <div class="wrap">

        <ul>


            <li>
                <div>
                    <p class="play"><img src="video/play.png" alt=""></p>
                    <video src="video/Michael.2.mp4"></video>
                </div>
                <span>Michael</span>
            </li>
           
        </ul>
    </div>

    <script src="jquery-2.1.1.js"></script>
    <script>
        $(".play").click(function(){
            var parent=this.parentNode;
            var video = parent.getElementsByTagName("video")[0];
            if(video.paused){
                video.play();
                $(this).css("opacity",0);
            }else{
                video.pause();
                $(this).css("opacity",1);
            }
        });

    </script>
</body>
</html>
