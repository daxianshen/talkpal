<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }


        html,li,video,img{
            width: 100%;
        }
        html{
            background-image: url("video/share.png");
            background-size: 100%;
        }
        ul{
            width: 80%;
            margin:10% auto;
        }

        li{
            text-align: center;
            color: #fff;
            font-size: 4vw;
            margin-bottom: 15%;
        }
        .wrap div{
            border: 2vw solid #fff;
            border-radius: 10px;
            margin-bottom: 7%;
            position: relative;
        }
        span{
            border: 3px solid #fff;
            border-radius: 5px;
            padding:  2% 5%;
        }
        .play{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 1;
            z-index: 10000;
        }
        .play img{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <div>
                    <p class="play"><img src="video/play.png" alt=""></p>
                    <video src="video/WeChatSight502.mp4"></video>
                </div>
                <span>Candy2008</span>
            </li>
           
        </ul>
    </div>

    <script src="jquery-2.1.1.js"></script>
    <script>
        $(".play").click(function(){
            var parent=this.parentNode;
            var video = parent.getElementsByTagName("video")[0];
            if(video.paused){
                video.play();
                $(this).css("opacity",0);
            }else{
                video.pause();
                $(this).css("opacity",1);
            }
        });

    </script>
</body>
</html>
