            <script>
                var $li =$(".gallery ul li");
                var lLength = $li.length;
                var lWidth = $li.width();
                var lHeight = $li.height();
                var ll =parseInt($li.css("marginLeft"));

                var ulLength = (ll+lWidth)*lLength+ll;
                $(".gallery ul").css({
                    width:parseInt(ulLength)+'px',
                    height:parseInt(lHeight)+20+'px'
                });
                $(".parent").css("height",lHeight);

            </script>

    <script type="text/javascript">
        $('.poster').click(function() {
            var select_url = $('img', this).prop('src')
            var urls = $('ul img').map(function(){
                return $(this).prop('src')
            }).toArray()
            var params = {'method':'show_image', 'params': {'url': select_url, 'urls':urls}}
            window.webkit.messageHandlers.webViewApp.postMessage(params);
        })
    </script>
